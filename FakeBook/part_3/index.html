<!DOCTYPE html>

<html>
	<!-- Head section-->
	<head>
		<!-- Tab title -->
		<title>FakeBook</title>

		<!-- Import CSS -->
		<link rel="stylesheet" type="text/css" href="./styling.css">
	</head>

	<!-- Main body of HTML page -->
	<body>
		<div class="sign-in-section">
			<!-- Header -->
			<div class="header-section">
				<div class="header-logo">fakebook</div>

				<div class="header-input-section">
					<input placeholder="email"/>
					<input placeholder="password"/>
					<button>Log In</button>
				</div>
			</div>

			<!-- Form -->
			<div class="section">
				<h1>Sign Up</h1>
				<h2>It's quick and easy.</h2>

				<div>
					<input class="signup-input" placeholder="First name" />
					<input class="signup-input" placeholder="Last name" />
				</div>

				<div>
					<input class="signup-input signup-input-full" placeholder="Mobile number or email" />
				</div>

				<div>
					<input class="signup-input signup-input-full" placeholder="New password" />
				</div>
			</div>

			<!-- Birthday Section -->
			<div class="section">
				<h3>Birthday</h3>
				<select>
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
					<option>Apr</option>
					<option>May</option>
					<option>Jun</option>
					<option>July</option>
					<option>Aug</option>
					<option>Sept</option>
					<option>Oct</option>
					<option>Nov</option>
					<option>Dec</option>
				</select>
				<select>
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select>
					<option>Year</option>
					<option>1981</option>
					<option>1982</option>
					<option>1983</option>
					<option>1984</option>
					<option>1985</option>
					<option>1986</option>
					<option>1987</option>
					<option>1988</option>
					<option>1989</option>
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
				</select>
			</div>

			<!-- Gender Section-->
			<div class="section">
				<h3>Gender</h3>

				<span>
					<input type="radio" value="female-val" id="female-id" name="gender" />
					<label for="female-id">Female</label>
				</span>

				<span>
					<input type="radio" value="male-val" id="male-id" name="gender" />
					<label for="male-id">Male</label>
				</span>

				<span>
					<input type="radio" value="custom-val" id="custom-id" name="gender" />
					<label for="custom-id">Custom</label>
				</span>
			</div>


			<!-- Terms of service -->
			<div class="section">
				<span>By clicking Sign Up, you agree to our</span>
				<a href="https://www.terms.com">Terms</a>
				<span>, </span>
				<a href="https://www.datapolicy.com">Data Policy<a>
				<span>and</span>
				<a href="https://www.cookies.com">Cookies Policy</a>
				<span>. You may receive SMS Notifications from us and can opt out any time.</span>
			</div>

			<!-- Button section -->
			<div class="section">
				<button>Sign Up</button>
			</div>
		</div>

		<!-- Import Javascript-->
		<script type="text/javascript" src="./actions.js"></script>
	</body>
</html>

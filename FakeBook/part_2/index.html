<!DOCTYPE html>

<html>
	<!-- Head section-->
	<head>
		<!-- Tab title -->
		<title>FakeBook</title>

			fakebook

		</div>

		<!-- Form -->

			<h1>Sign Up</h1>
			<h2>It's quick and easy.</h2>

			<div>
				<input placeholder="First name" />

			</div>

			<div>
				<input placeholder="Mobile number or email" />
			</div>

			<div>
				<input placeholder="New password" />

			Birthday

				<option>Sept</option>

				<option>Dec</option>
			</select>
			<select>
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select>
				<option>Year</option>
				<option>1981</option>
				<option>1982</option>
				<option>1983</option>
				<option>1984</option>
				<option>1985</option>
				<option>1986</option>
				<option>1987</option>
				<option>1988</option>
				<option>1989</option>
				<option>1990</option>
				<option>1991</option>
				<option>1992</option>
			</select>
		</div>

		<!-- Gender Section-->
		<div>
			Gender

			<span>
				<input type="radio" value="female-val" id="female-id" name="gender" />
				<label for="female-id">Female</label>
			</span>

			<span>
				<input type="radio" value="male-val" id="male-id" name="gender" />
				<label for="male-id">Male</label>
			</span>

			<span>
				<input type="radio" value="custom-val" id="custom-id" name="gender" />
				<label for="custom-id">Custom</label>
			</span>
		</div>

		<div>
			<span>By clicking Sign Up, you agree to our</span>
			<a href="www.terms.com">Terms</a>

		<script type="text/javascript" src="./actions.js"></script>
